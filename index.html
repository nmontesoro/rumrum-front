<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>rumrum</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="spinner">
      <div class="lds-hourglass"></div>
    </div>
    <div class="container">
      <div id="settings-container">
        <div class="settings-inner">
          <h1 style="grid-column: 1/4">Configuración</h1>
          <p style="grid-column: 1/4">
            Desde aquí podrás controlar algunos ajustes. Si activás la
            <b>palabra automática</b>, el auto te saludará con un "hola" o
            "chau" al ir hacia adelante o atrás.
          </p>
          <input id="chk-palabra" type="checkbox" />
          <label for="chk-palabra" style="grid-column: 2/4"
            >Palabra automática</label
          >
          <input
            id="input-palabra"
            name="palabra"
            type="text"
            placeholder="Palabra"
            style="grid-column: 1/3"
            pattern="^[a-zA-Z0-9]{1,4}$"
            minlength="1"
            maxlength="4"
            required
          />
          <button id="send-word-btn" style="grid-column: 3/4">Mostrar</button>
          <button id="toggle-display-btn" style="grid-column: 1/4">
            Encender display
          </button>
        </div>
      </div>
      <div id="touchpad-container">
        <div class="touchpad"></div>
      </div>
      <div id="autopilot-container">
        <div class="auto-buttons">
          <div
            id="rotate-left-btn"
            role="button"
            class="control-button rotate"
          ></div>
          <div
            id="straight-btn"
            role="button"
            class="control-button straight"
          ></div>
          <div
            id="back-btn"
            role="button"
            class="control-button straight straight-back"
          ></div>
          <div
            id="rotate-right-btn"
            role="button"
            class="control-button rotate rotate-right"
          ></div>
          <div id="stop-btn" role="button"></div>
        </div>
      </div>
      <div id="welcome-container">
        <div id="welcome-inner">
          <h1>¡Hola!</h1>

          <div class="autopilot-btn btn-tiny"></div>
          <p>Piloto automático</p>

          <div class="touchpad-btn btn-tiny"></div>
          <p>Controles manuales</p>

          <div class="settings-btn btn-tiny"></div>
          <p>Configuración</p>

          <h2>¡Que te diviertas!</h2>
        </div>
      </div>
      <div id="settings-dock">
        <div id="autopilot-btn" class="autopilot-btn" role="button"></div>
        <div id="touchpad-btn" class="touchpad-btn" role="button"></div>
        <div id="settings-btn" class="settings-btn" role="button"></div>
      </div>
    </div>
    <script src="code-min.js"></script>
  </body>
</html>
