<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>rumrum</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div id="settings-container">
        <div class="settings-inner">
          <input
            id="chk-palabra"
            type="checkbox"
            style="grid-column: 1; grid-row: 1; height: inherit"
          />
          <label for="chk-palabra" style="grid-column: 2; grid-row: 1"
            >Palabra automática</label
          >
          <input
            id="input-palabra"
            name="palabra"
            type="text"
            placeholder="Palabra"
            style="grid-column: 1/3; grid-row: 2"
            pattern="^[a-zA-Z0-9]{1,4}$"
            minlength="1"
            maxlength="4"
            required
          />
          <button id="send-word-btn" style="grid-row: 3; grid-column: 1/3">
            Mostrar
          </button>
        </div>
      </div>
      <div id="touchpad-container">
        <div class="touchpad"></div>
      </div>
      <div id="autopilot-container">
        <div class="auto-buttons">
          <div
            id="rotate-left-btn"
            role="button"
            class="control-button rotate"
          ></div>
          <div
            id="straight-btn"
            role="button"
            class="control-button straight"
          ></div>
          <div
            id="back-btn"
            role="button"
            class="control-button straight straight-back"
          ></div>
          <div
            id="rotate-right-btn"
            role="button"
            class="control-button rotate rotate-right"
          ></div>
          <div id="stop-btn" role="button"></div>
        </div>
      </div>
      <div id="welcome-container">
        <div id="welcome-inner">
          <h1>¡Bienvenido!</h1>

          Con
          <div class="autopilot-btn btn-tiny"></div>
          controlás el <b>piloto automático</b>. Con
          <div class="touchpad-btn btn-tiny"></div>
          accedés a los <b>controles manuales</b>. Y con
          <div class="settings-btn btn-tiny"></div>
          podés acceder a los <b>ajustes</b>.

          <h2>¡Que te diviertas!</h2>
        </div>
      </div>
      <div id="settings-dock">
        <div id="autopilot-btn" class="autopilot-btn" role="button"></div>
        <div id="touchpad-btn" class="touchpad-btn" role="button"></div>
        <div id="settings-btn" class="settings-btn" role="button"></div>
      </div>
    </div>
    <script src="code-min.js"></script>
  </body>
</html>
